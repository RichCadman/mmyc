<!DOCTYPE html>
<html lang="en">
<head>
<title>Matrix Admin</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="__ACSS__/bootstrap.min.css" />
<link rel="stylesheet" href="__ACSS__/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="__ACSS__/colorpicker.css" />
<link rel="stylesheet" href="__ACSS__/datepicker.css" />
<link rel="stylesheet" href="__ACSS__/uniform.css" />
<link rel="stylesheet" href="__ACSS__/select2.css" />
<link rel="stylesheet" href="__ACSS__/matrix-style.css" />
<link rel="stylesheet" href="__ACSS__/matrix-media.css" />
<link rel="stylesheet" href="__ACSS__/bootstrap-wysihtml5.css" />
<link href="__APUBLIC__/font-awesome/css/font-awesome.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
</head>
<body>

<include file="Public:head" />
<include file="Public:left" />
<!--close-left-menu-stats-sidebar-->

<div id="content">
<div id="content-header">
  <div id="breadcrumb"> <a href="index.html" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a> <a href="#" class="tip-bottom">添加新闻</a>  </div>
  <h1>添加新闻</h1>
</div>
<div class="container-fluid">
  <hr>

<div class="row-fluid">
    <div class="widget-box">
      <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
        <h5></h5>
      </div>
      <div class="widget-content">
        <div class="control-group">
         <form action="__APP__/News/update/id/{$news.id}" method="post" class="form-horizontal" enctype="multipart/form-data">

            <div class="control-group">
            <label class="control-label">标题 :</label>
            <div class="controls">
              <input type="text" class="span11" value="{$news.title}" name="title" id="title" />
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">上传图片1</label>
            <div class="controls">
              <input type="file" name="news_img[]" />
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">上传图片2</label>
            <div class="controls">
              <input type="file" name="news_img[]" />
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">上传图片3</label>
            <div class="controls">
              <input type="file" name="news_img[]" />
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">上传图片4</label>
            <div class="controls">
              <input type="file" name="news_img[]" />
            </div>
          </div>
          
            <script type="text/javascript">
              function checkFile(){
                var title=$("#title").val();
                var img=$("#img").val();
                var content=$("#content1").val();
                if(title==""){
                  alert("请填写标题");
                  return false;
                }else if(img==""){
                  alert("请添加图片");
                  return false;
                }else if(content==""){
                  alert("请添加内容");
                  return false;
                }
              }
            </script>
            <label class="control-label">内容一</label>
            <div class="controls">
              <textarea class="textarea_editor span12" name="content1"  rows="7" placeholder="输入文字...">{$news.content1}</textarea>
            </div>

            <label class="control-label">内容二</label>
            <div class="controls">
              <textarea class="textarea_editor2 span12" name="content2"  rows="7" placeholder="输入文字...">{$news.content2}</textarea>
            </div>

            <label class="control-label">内容三</label>
            <div class="controls">
              <textarea class="textarea_editor3 span12" name="content3"  rows="7" placeholder="输入文字...">{$news.content3}</textarea>
            </div>

            <label class="control-label">内容四</label>
            <div class="controls">
              <textarea class="textarea_editor4 span12" name="content4"  rows="7" placeholder="输入文字...">{$news.content4}</textarea>
            </div>

            <div class="form-actions">
              <button type="submit" onclick="return checkFile()" class="btn btn-success">保存</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
</div>
<!--Footer-part-->
<div class="row-fluid">
  <div id="footer" class="span12"> 2013 &copy; Matrix Admin. Brought to you by <a href="http://themedesigner.in/">Themedesigner.in</a> </div>
</div>
<!--end-Footer-part--> 
<script src="__AJS__/jquery.min.js"></script> 
<script src="__AJS__/jquery.ui.custom.js"></script> 
<script src="__AJS__/bootstrap.min.js"></script> 
<script src="__AJS__/bootstrap-colorpicker.js"></script> 
<script src="__AJS__/bootstrap-datepicker.js"></script> 
<script src="__AJS__/jquery.toggle.buttons.html"></script> 
<script src="__AJS__/masked.js"></script> 
<script src="__AJS__/jquery.uniform.js"></script> 
<script src="__AJS__/select2.min.js"></script> 
<script src="__AJS__/matrix.js"></script> 
<script src="__AJS__/matrix.form_common.js"></script> 
<script src="__AJS__/wysihtml5-0.3.0.js"></script> 
<script src="__AJS__/jquery.peity.min.js"></script> 
<script src="__AJS__/bootstrap-wysihtml5.js"></script> 
<script>
  $('.textarea_editor').wysihtml5();
  $('.textarea_editor2').wysihtml5();
  $('.textarea_editor3').wysihtml5();
  $('.textarea_editor4').wysihtml5();
</script>
</body>
</html>
