<body>

<include file="Public:head" />
<include file="Public:left" />
<!--close-left-menu-stats-sidebar-->

<div id="content">
<div id="content-header">
  <div id="breadcrumb"> <a href="index.html" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a> <a href="#" class="tip-bottom">上传美鸣产品系列图片</a> </div>
  <h1>上传美鸣产品系列图片</h1>
</div>
<div class="container-fluid">
  <hr>

  <div class="row-fluid">
    <div class="widget-box">
      <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
        <h5></h5>
      </div>
      <div class="widget-content">
        <div class="control-group">
         <form action="__APP__/Indexs/add2" method="post" class="form-horizontal" enctype="multipart/form-data">

            <div class="control-group">
              <label class="control-label">系列</label>
              <div class="controls">
                <label>
                  <input type="radio" name="type" value="0" checked="checked" />
                  无</label>
                <label>
                  <input type="radio" name="type" value="1" />
                  美鸣氧化锆系列</label>
                <label>
                  <input type="radio" name="type" value="2" />
                  美鸣玻璃陶瓷系列</label>
                <label>
                  <input type="radio" name="type" value="3" />
                  美鸣种植系列</label>
                  <label>
                  <input type="radio" name="type" value="4" />
                  美鸣精密系列</label>
                  <label>
                  <input type="radio" name="type" value="5" />
                  美鸣纯钛系列</label>
                  <label>
                  
              </div>
              <div class="control-group">
                <label class="control-label">标题 :</label>
                <div class="controls">
                  <input type="text" class="span11" name="title" id="title" />
                </div>
              </div>

              <div class="control-group">
                <label class="control-label">标题(英文) :</label>
                <div class="controls">
                  <input type="text" class="span11" name="title1" id="title1" />
                </div>
              </div>
            <div class="control-group">
              <label class="control-label">上传图片</label>
              <div class="controls">
                <input type="file" name="mmtm_img[]" id="files"/>
              </div>
            </div>
            
            <div class="control-group">
              <label class="control-label">产品详细图片</label>
              <div class="controls">
                <input type="file" name="mmtm_img[]" id="files1"/>
              </div>
            </div>

            <script type="text/javascript">
              function checkFile(){
                var files=$("#files").val();
                var files1=$("#files1").val();
                var title=$("#title").val();
                var title1=$("#title1").val();
                var content1=$("#content1").val();
                var content3=$("#content3").val();
                if(files==""){
                  alert("请选择图片");
                  return false;
                }else if(files1==""){
                  alert("请选择产品详细图片");
                  return false;
                }else if(title==""){
                  alert("请填写标题");
                  return false;
                }else if(title1==""){
                  alert("请填写英文标题");
                  return false;
                }else if(content1==""){
                  alert("请填写文章内容");
                  return false;
                }else if(content3==""){
                  alert("请填写英文文章内容");
                  return false;
                }
              }
            </script>
            <label class="control-label">文章内容（图片上）</label>
            <div class="controls">
              <textarea class="textarea_editor span12" name="content1" id="content1" rows="17" placeholder="输入文字..."></textarea>
            </div>

            <label class="control-label">文章内容（图片下）</label>
            <div class="controls">
              <textarea class="textarea_editor1 span12" name="content2" id="content2" rows="17" placeholder="输入文字..."></textarea>
            </div>

            <label class="control-label">英文文章内容（图片上）</label>
            <div class="controls">
              <textarea class="textarea_editor2 span12" name="content3" id="content1" rows="17" placeholder="输入文字..."></textarea>
            </div>

            <label class="control-label">英文文章内容（图片下）</label>
            <div class="controls">
              <textarea class="textarea_editor3 span12" name="content4" id="content2" rows="17" placeholder="输入文字..."></textarea>
            </div>
            <div class="form-actions">
              <button type="submit" onclick="return checkFile()" class="btn btn-success">保存</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
</div>

	$('.textarea_editor').wysihtml5();
  $('.textarea_editor1').wysihtml5();

  $('.textarea_editor3').wysihtml5();
</script>
