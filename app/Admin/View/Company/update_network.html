<include file="Public:left" />

<div id="content">
<div id="content-header">
  <div id="breadcrumb"> <a href="index.html" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a> <a href="#" class="tip-bottom">添加美鸣全国网络</a> </div>
  <h1>添加美鸣全国网络</h1>
</div>
<div class="container-fluid">
  <hr>
  <div class="row-fluid">
    <div class="span6">
      
      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5></h5>
        </div>
        <div class="widget-content nopadding">
          <form action="__APP__/Company/update2/id/{$network.id}" method="post" class="form-horizontal">     
            <div class="control-group">
              <label class="control-label">公司名称 :</label>
              <div class="controls">
                <input type="text" class="span11" value="{$network.company}" name="company" id="company"/>
              </div>
            </div>
            
            

            <div class="control-group">
              <label class="control-label">公司网址 :</label>
              <div class="controls">
                <input type="text" class="span11" value="{$network.network}"  name="network" id="network"/>
              </div>
            </div>

            
            
          <script type="text/javascript">
              function checkFile(){
                var company=$("#company").val();
                var network=$("#network").val();
                if(company==""){
                  alert("请填写公司名称");
                  return false;
                }else if(network==""){
                  alert("请添加公司网址");
                  return false;
                }
              }
            </script>

            <div class="form-actions">
              <button type="submit" onclick="return checkFile()" class="btn btn-success">保存</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
