<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="__HCSS__/swiper.min.css">
		<link rel="stylesheet" type="text/css" href="__HCSS__/css.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<script src="__HJS__/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="whead hidden">
			注册
			<div class="whead_l">
				
			</div>
		</div>
		<div class="login">
			<div class="login_con1">
				<div class="login_con1_h">
					欢迎注册美鸣科技
				</div>
				<div class="login_con1_c">
					<div class="login_con1_img login_con1_img1"></div>
					<!-- <form action="" method="post" class="login_form1"> --> 
						<!--<input type="text" name="" id="" placeholder="请输入邮箱" value="" class="login_tel placeholdercolor" />-->
						<div class="login_warp">
							<label class="login_warp_l hidden">
								用户名
							</label>
							<input type="text" name="email" id="email" placeholder="请输入邮箱" value="" class="login_tel placeholdercolor" />
						</div>
						<div class="login_yzm">
							<div class="login_warp">
								<label class="login_warp_l hidden">
									用户名
								</label>
								<input type="" name="code" id="code" placeholder="请输入识别码，点击图片可更改" value="" class="placeholdercolor" />
								<div class="login_yzm_r">
									<a href="javascript:void(0)" onclick="changeImage()"><img id="myImg" src="__APP__/Reg/verify"/></a>
								</div>
							</div>
						</div>

						<script type="text/javascript">
							function changeImage(){
								var imageEle=document.getElementById("myImg");
								imageEle.src="__APP__/Reg/verify/rnd="+(new Date()).getTime();
							}
						</script>

						<script type="text/javascript">
		                  function checkFile(){
		                  	var reg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/; 
		                    var email=$("#email").val();
		                    var code=$("#code").val();
		                    var checkbox=$("input[type='checkbox']").is(':checked');
		                    if(email==""){
		                      alert("请填写邮箱");
		                      return false;
		                    }else if(!reg.test(email)){
		                      alert("邮箱格式错误");
		                      return false;
		                    }else if(code==""){
		                      alert("请填写验证码");
		                      return false;
		                    }else if(checkbox!=true){
		                    	alert("请勾选条款");
		                      	return false;
		                    }
		                    $.post("__APP__/Reg/check_verify",{code:code},function(data){
		                    	if(data==0){
		                    		alert("验证码有误");
		                    	}else{
		                    		window.location="__APP__/Reg/index2/email/"+email;
		                    	}
		                    })
		                  }
		                </script>
						<div class="login_bz">
							<input type="checkbox" checked='checked'/>
							您是否同意接受 <a href="#">《 会员使用条款》</a>
						</div>
						<input type="submit" onclick="return checkFile()" value="同意，下一步" class="login_sub login_sub1"/>
					<!-- </form>  -->
					<div class="login_herf login_herf1">
						<span class="login_herf_red">已有帐号? 直接<a href="__APP__/Login/login.html">登录</a></span>
					</div>
				</div>
			</div>
		</div>
		<script src="__HJS__/js.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
