<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="__HCSS__/swiper.min.css">
		<link rel="stylesheet" type="text/css" href="__HCSS__/css.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<script src="__HJS__/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<include file="PublicE:head" />
		<div class="ny_banner">
			<img src="__PUBLIC__/upload/{$banner.banner_img}"/>
		</div>
		<div class="cp_herf">
			<a href="#">Home</a> > <a href="#">News</a> > {$info.title}
		</div>
		<div class="cpny_bt">
			{$info.title}
		</div>
		<div class="cpny_bt_hx"></div>
		<div class="news_time">
			Add Time:{:date("Y-m-d",$info['release_time'])}
		</div>
		<div class="cp_text">
			<if condition="$info['content1']!=''">
			<br />&emsp;&emsp;{$info.content1}
			</if>

			
			<if condition="$info['news_img1']!=''">
				<br />
			<img src="__PUBLIC__/upload/{$info.news_img1}"/>
			</if>

			<if condition="$info['content2']!=''">
			<br />&emsp;&emsp;{$info.content2}
			</if>
			

			<if condition="$info['news_img2']!=''">
				<br />
			<img src="__PUBLIC__/upload/{$info.news_img2}"/>
			</if>

			<if condition="$info['content3']!=''">
			<br />&emsp;&emsp;{$info.content3}
			</if>

			

			<if condition="$info['news_img3']!=''">
				<br />
			<img src="__PUBLIC__/upload/{$info.news_img3}"/>
			</if>

			<if condition="$info['content4']!=''">
			<br />&emsp;&emsp;{$info.content4}
			</if>

			

			<if condition="$info['news_img4']!=''">
				<br />
			<img src="__PUBLIC__/upload/{$info.news_img4}"/>
			</if>

		</div>
		
		
		<include file="PublicE:footer" />
		<script src="__HJS__/js.js" type="text/javascript" charset="utf-8"></script>
		<script src="__HJS__/swiper.jquery.min.js" type="text/javascript"></script>
		
		<script>
		    var swiper = new Swiper('.swiper-container1', {
		        pagination: '.swiper-pagination1',
		        nextButton: '.swiper-button-next',
		        prevButton: '.swiper-button-prev',
		        paginationClickable: true,
		        spaceBetween: 0,
		        centeredSlides: true,
		        autoplay: 5000,
		        autoplayDisableOnInteraction: false
		    });
		</script>
	</body>
</html>
