<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="__HCSS__/swiper.min.css">
		<link rel="stylesheet" href="__HCSS__/animate.min.css">
		<link rel="stylesheet" type="text/css" href="__HCSS__/css.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<script src="__HJS__/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="__HJS__/wow.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<include file="PublicE:head" />
		<div class="ny_banner">
			<img src="__PUBLIC__/upload/{$banner.banner_img}"/>
		</div>
		<div class="bt1">
			<span>PROGRAMME </span><em>/ Programme</em>
		</div>
		<ul class="jj_ul">

			<foreach name="info" item="v">
			<li class="jj_li wow fadeInUp">
				<div class="jj_li_l">
					<a href="__APP__/Jjfa/index1/id/{$v.id}.html"><img src="__PUBLIC__/upload/{$v.img}"/></a>
				</div>
				<div class="jj_li_r">
					<div class="jj_li_r_h">
						<a href="__APP__/Jjfa/index1/id/{$v.id}.html">{$v.title}</a>
					</div>
					<div class="jj_li_r_c">
						<a href="__APP__/Jjfa/index1/id/{$v.id}.html">{$v.content}</a>
					</div>
				</div>
				<a href="__APP__/Jjfa/index1/id/{$v.id}.html"><div class="jj_li_dw">
					{$v.title}
				</div></a>
			</li>
			</foreach>

			
		</ul>
		
		
		<script type="text/javascript">
			new WOW().init();
		</script>
		
		
		
		
		<include file="PublicE:footer" />
		<script src="__HJS__/js.js" type="text/javascript" charset="utf-8"></script>
		<script src="__HJS__/swiper.jquery.min.js" type="text/javascript"></script>
		
		<script>
		    var swiper = new Swiper('.swiper-container1', {
		        pagination: '.swiper-pagination1',
		        nextButton: '.swiper-button-next',
		        prevButton: '.swiper-button-prev',
		        paginationClickable: true,
		        spaceBetween: 0,
		        centeredSlides: true,
		        autoplay: 5000,
		        autoplayDisableOnInteraction: false
		    });
		</script>
	</body>
</html>
